<!DOCTYPE html>
<html>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.header {
    background-color: #FBFF3F;
    padding: 20px;
    text-align: center;
    flex: 0 1 auto;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    margin: 8px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100px;
    opacity: 0.9;
}

button:hover {
    opacity: 1;
}

.container {
    text-align: center;
    margin-top: 20px;
    flex: 1 0 auto;
}

.modal-content {
    width: 300px;
    margin: 0 auto;
}

label {
    margin-top: 10px;
    display: block;
}

input {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px;
    box-sizing: border-box;
}

.clearfix {
    overflow: auto;
}

.cancelbtn {
    float: left;
}

.signupbtn {
    float: right;
}

</style>
<header class="header">
    <h1>Travel Buddy</h1>
</header>
<body>

    <div>
        <form class="modal-content" action="">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="fullname"><b>Full Name</b></label>
                <input type="text" placeholder="Full Name" name="fullname" id="fullname" required>

                <label for="username"><b>Enter Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required>

                <label for="pswd"><b>Enter password</b></label>
                <input type="Password" placeholder="Enter password" name="pswd" id="pswd" required>

                <div class="clearfix">
                    <button type="button" onclick="window.location.href='index.html'" class="cancelbtn">Cancel</button>
                    <button type="button" class="signupbtn" onclick="validateAndSubmit()">Sign Up</button>
                </div>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            </div>
        </form>
    </div>

    <script>
        function validateAndSubmit() {
            var fullName = document.getElementById('fullname').value;
            var userName = document.getElementById('username').value;
            var password = document.getElementById('pswd').value;

            if (!fullName || !userName || !password) {
                alert("Please fill in all fields");
                return;
            }

            var data = {
                "fullName": fullName,
                "userName": userName,
                "password": password
            };

            fetch('http://localhost:8080/REST_API_Database_DB/webresources/Registration', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.text())
                .then(result => {
                    console.log(result);
                    window.location.href = 'login.html';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>

</body>
</html>
